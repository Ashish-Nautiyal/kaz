<div class="container">
    <h1>Number of New Opened Account</h1>
    <div class="grid">
        <div class="search">
            <label for="">Search :</label>
            <input type="text" placeholder="search" (keydown)="search($event)">
        </div>
        <div class="date-filter">
            <label for="">Select start date and end date :</label>
            <div>
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
                        <input matEndDate placeholder="End date" (dateChange)="dateFilter($event)"
                            [(ngModel)]="endDate">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="data">
        <h3 *ngIf="users">Total Number of New Opened Accounts : {{users.length}}</h3>
        <div class="table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no.</th>
                    <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phone_number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no. </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td *matCellDef="let row">
                        <mat-icon (click)="userDetail(row._id)">visibility</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found !!!</td>
                </tr>
            </table>
        </div>
        <div class="paginator">
            <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex">
            </mat-paginator>
        </div>
    </div>
</div>
