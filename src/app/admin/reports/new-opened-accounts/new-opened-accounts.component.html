<div class="container">
    <h1>Number of New Opened Account</h1>
    <div class="grid">
        <div class="search">
            <label for="">Search :</label>
            <input type="text" placeholder="search">
        </div>
        <div class="date-filter">
            <p>Choose Start date and End date</p>
            <input type="text">
        </div>
    </div>
    <div class="">
        <h3>Total Number of New Opened Accounts : 500</h3>
        <div class="table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no.</th>
                    <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phone_number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no. </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td *matCellDef="let row">
                        <mat-icon>visibility</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[2, 4, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
