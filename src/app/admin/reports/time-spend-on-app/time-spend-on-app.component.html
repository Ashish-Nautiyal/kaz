<div class="container">
    <h1>Average Time Spent(Minutes) on App</h1>
    <div class="grid">
        <div class="search">
            <label for="">Search :</label>
            <input type="text" placeholder="search" #searchValue (keydown)="search(searchValue.value)">
        </div>
        <div class="year-dropdown">
            <label for="">Select Year :</label>
            <select (change)="onYearSelect($event)">
                <option value="">Years</option>
                <option value="{{year}}" *ngFor="let year of years">{{year}}</option>
            </select>
        </div>
    </div>
    <div class="data">
        <div class="table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no.</th>
                    <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="User">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User/Months </th>
                    <td mat-cell *matCellDef="let row"> {{row.first_name + ' ' + row.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="Jan">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jan </th>
                    <td mat-cell *matCellDef="let row"> 10</td>
                </ng-container>

                <ng-container matColumnDef="Feb">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Feb</th>
                    <td mat-cell *matCellDef="let row"> 20 </td>
                </ng-container>

                <ng-container matColumnDef="Mar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mar </th>
                    <td mat-cell *matCellDef="let row"> 30</td>
                </ng-container>

                <ng-container matColumnDef="Apr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apr</th>
                    <td mat-cell *matCellDef="let row"> 40 </td>
                </ng-container>

                <ng-container matColumnDef="May">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> May </th>
                    <td mat-cell *matCellDef="let row"> 50</td>
                </ng-container>

                <ng-container matColumnDef="Jun">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jun </th>
                    <td mat-cell *matCellDef="let row"> 60</td>
                </ng-container>

                <ng-container matColumnDef="Jul">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jul</th>
                    <td mat-cell *matCellDef="let row"> 70 </td>
                </ng-container>

                <ng-container matColumnDef="Aug">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aug </th>
                    <td mat-cell *matCellDef="let row"> 80</td>
                </ng-container>

                <ng-container matColumnDef="Sep">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sep</th>
                    <td mat-cell *matCellDef="let row"> 90 </td>
                </ng-container>

                <ng-container matColumnDef="Oct">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Oct</th>
                    <td mat-cell *matCellDef="let row"> 100 </td>
                </ng-container>

                <ng-container matColumnDef="Nov">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nov </th>
                    <td mat-cell *matCellDef="let row"> 110</td>
                </ng-container>

                <ng-container matColumnDef="Dec">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dec</th>
                    <td mat-cell *matCellDef="let row"> 120 </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[2, 4, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
