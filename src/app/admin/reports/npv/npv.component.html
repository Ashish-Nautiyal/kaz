<div class="container">
    <h1>NPV(Net Profit Value) Account</h1>
    <div class="grid">
        <div class="user-dropdown">
            <label for="">Select User :</label>
            <select>
                <option value="">All Users</option>
                <option value="{{user._id}}" *ngFor="let user of users">{{user.first_name + ' ' + user.last_name}}
                </option>
            </select>
        </div>
        <div class="user-info">
            <div>
                <label>User name :</label><span>User</span>
            </div>
            <div>
                <label>NO. of Products Bought :</label><span>40</span>
            </div>
            <div>
                <span> NPV = $3000</span>
            </div>
        </div>
    </div>
    <div class="data">
        <div class="table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no.</th>
                    <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="product_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> $1500 </td>
                </ng-container>

                <ng-container matColumnDef="NPV">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NPV </th>
                    <td mat-cell *matCellDef="let row"> $2000</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[2, 4, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
