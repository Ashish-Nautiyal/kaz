<div class="container">
    <div class="product-container">
        <h1>Products Management</h1>
        <div class="grid">
            <div class="search">
                <label>Search:</label>
                <input type="text" placeholder="Search Product" #searchString (keydown)="search(searchString.value)" />
            </div>
            <div class="add-category-button1">
                <button type="button" (click)="addNewProduct()">Add New Product</button>
            </div>
        </div>
    </div>
    <div class="product-list">
        <table>
            <thead>
                <tr>
                    <th>Sr no.</th>
                    <th>Category Name</th>
                    <th>Product Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products;let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{product.category_docs[0].category_name}}</td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.status}}</td>
                    <td class="icon-group">
                        <mat-icon (click)="deleteProduct(product._id)">delete</mat-icon>
                        <mat-icon (click)="editProduct(product._id)">edit</mat-icon>
                        <mat-icon (click)="viewProduct(product._id)">visibility</mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
